<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Valentine ðŸ’—</title>

<style>
:root {
  --pink: #ff8fcf;
  --soft: #fff0f7;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffe6f2, #ffbcd9);
  font-family: "Segoe UI", sans-serif;
  color: #b0005b;
  overflow: hidden;
}

/* candle glow */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, rgba(255,140,180,.25), transparent 60%);
  animation: flicker 4s infinite alternate;
  pointer-events: none;
}

@keyframes flicker {
  from { opacity: .5 }
  to { opacity: .8 }
}

.container {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 26px;
  margin-bottom: 10px;
}

.big-heart {
  font-size: 78px;
  animation: pulse 1.4s infinite;
  margin: 12px 0;
}

@keyframes pulse {
  0%,100% { transform: scale(1) }
  50% { transform: scale(1.15) }
}

p {
  font-size: 17px;
  line-height: 1.6;
  max-width: 360px;
}

.counter {
  margin-top: 20px;
  font-size: 14px;
  opacity: .85;
}

.tap {
  font-size: 12px;
  opacity: .6;
  margin-top: 8px;
}

/* floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<audio id="music" src="love.mp3" loop></audio>

<div class="container">
  <h1>Happy Valentineâ€™s Day ðŸ’•</h1>
  <div class="big-heart">ðŸ’–</div>
  <p id="message"></p>
  <div class="counter" id="counter"></div>
</div>

<script>
// play music on first tap
document.body.addEventListener("click", () => {
  document.getElementById("music").play();
}, { once: true });

// typewriter message
const lines = [
  "You make my world softer and brighter âœ¨",
  "Every moment with you feels special ðŸ’ž",
  "You are my today and all my tomorrows ðŸŒ¸",
  "Iâ€™m so glad you said YES ðŸ’–"
];

const msg = document.getElementById("message");
let l = 0, c = 0;

function type() {
  if (l < lines.length) {
    if (c < lines[l].length) {
      msg.innerHTML += lines[l][c++];
      setTimeout(type, 50);
    } else {
      msg.innerHTML += "<br>";
      c = 0;
      l++;
      setTimeout(type, 400);
    }
  }
}
type();

// love counter
const startDate = new Date("2026-02-07");

function updateCounter() {
  const now = new Date();
  const diff = now - startDate;

  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff / (1000*60*60)) % 24);
  const mins = Math.floor((diff / (1000*60)) % 60);

  document.getElementById("counter").innerText =
    `Together for ${days} days ${hours} hrs ${mins} mins ðŸ’‘`;
}
setInterval(updateCounter, 1000);
updateCounter();

// floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ðŸ’—";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 4 + Math.random() * 4 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 500);
</script>

</body>
</html>
